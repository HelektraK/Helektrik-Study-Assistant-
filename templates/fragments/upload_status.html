<!-- Store session_id safely outside JavaScript -->
<input type="hidden" id="session_hidden" value="{{ session_id }}">

<script>
    const sid = document.getElementById("session_hidden").value;

    if (sid) {
        setSessionId(sid);
    }
</script>
